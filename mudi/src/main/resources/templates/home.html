<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body class="ms-5 me-5">
	<div class="conteiner">
	
		<div class="conteiner-fluid py-5 p-5 bg-secondary-subtle rounded-3"><h1 class="display-5">Meus Pedidos</h1></div>
			
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
					<div class="navbar-nav">
						<a class="nav-link active" href="">Todos</a>
						<a class="nav-link " href="">Aguardando</a>
						<a class="nav-link " href="">Aprovado</a>
						<a class="nav-link " href="">Entregue</a>
					</div>
					<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
			</nav>
	</div>
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-4">
								Valor: <span th:text="${pedido.valorNegociado}">250,00</span>
							</div>
							<div class="col-md-8">
								Data de Entrega: <span th:text="${pedido.dataDeEntrega}">10/02/2020</span>
							</div>
						</div>
						<div>Produto:</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" value='url do produto'>
						</div>

						<div>Descrição:</div>

						<div>
							<textarea class="form-control" th:text="${pedido.descricaoPedido}">descrição do pedido</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt=""
								src="">
						</div>
					</div>
				</div>

			</div>
		</div>
</body>
</html>
