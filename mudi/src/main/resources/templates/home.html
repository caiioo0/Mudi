<html>
	<head>
	<meta charset="UTF-8">
	</head>
	
	<body>
		<div th:each="pedido : ${pedidos}">
			<div th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div>Valor: <span th:text="${pedido.valorNegociado}">250,00</span></div>
			<div>Data de Entrega <span th:text="${pedido.dataDeEntrega}">10/02/2020</span></div>
			
			<div>Produto</div>
			<div> <input th:value="${pedido.urlProduto}" value='url do produto'></div>
			
			<div>Descrição</div>
			
			<div>
				<textarea th:text= "${pedido.descricaoPedido}">descrição do pedido</textarea>
			</div>
			
			<div>
				<img th:src="${pedido.urlImagem}" alt="" src="">
			</div>
		
		</div>
	</body>
</html>
