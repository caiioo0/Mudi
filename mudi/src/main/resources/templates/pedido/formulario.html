<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body class="ms-5 me-5">
	<div class="conteiner">
		<div class="conteiner-fluid py-5 p-5 bg-secondary-subtle rounded-3">
			<h1 class="display-5">Novo Pedido</h1>
		</div>
	</div>

	<div class="card mt-3">

		<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">

			<div class="form-group mb-2">
				<label class="form-label" for="nomeProduto">Produto</label> 
				<input th:field="*{nomeProduto}" class="form-control" placeholder="Nome do produto" /> 
				<small>Informe qual nome do produto</small>
			</div>

			<div class="form-group mb-2">
				<label class="form-label" for="urlProduto">URL</label>
				<input th:field="*{urlProduto}" class="form-control" placeholder="URL do produto" /> 
				<small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
			</div>

			<div class="form-group mb-2">
				<label class="form-label" for="urlImagem">Imagem</label>
				<input th:field="*{urlImagem}" class="form-control" placeholder="URL da imagem" /> 
				<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar seus compradores</small>
			</div>

			<div class="form-group mb-3">
				<label class="form-label" for="descricaoPedido">Descrição</label>
				<textarea class="form-control" name="descricaoPedido" placeholder="Adicione detalhes importantes para o comprador !"></textarea>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar</button>

		</form>
	</div>

</body>
</html>
